<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creating a stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="pause.svg" onclick="watchStop()">
            <img src="play.svg" onclick="watchStart()">
            <img src="reset.svg" onclick="watchReset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
