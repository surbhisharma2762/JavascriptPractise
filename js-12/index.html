<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a8dfb52a6.js" crossorigin="anonymous"></script>    <title>Making Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images.jpg" class="bajan-img">
            <h1>Mai Bairagan</h1>
            <p>Indresh Upadhyay</p>
            <audio id="songs">
                <source src="Mai Bairagan.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
